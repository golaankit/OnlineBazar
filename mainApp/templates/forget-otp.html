{% extends 'index.html' %}
{% load static %}

{% block title %}
<title>Online Bazar | Forget Password Page</title>
{% endblock %}

{% block body %}
<div class="container-fluid mb-2 mt-5">
  <div class="row">
    <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 mt-1">
      <img src="{% static 'images/forget.jpg' %}" class="w-100"                                               >
    </div>
    <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
      {% for i in messages %}
      <div class="alert alert-danger" role="alert">
        {{i}}
      </div>
      {% endfor %}
      <form action="" method="POST">
        {% csrf_token %}
        <h3 class="background text-light text-center p-2 mt-1">Forget Password Section</h3>
        <div class="mb-3 mt-3">
          <label for="otp" class="form-label">OTP</label>
          <input type="text" class="form-control" name="otp" placeholder="Enter OTP Which is Send on your Registered Email">
        </div>
        <button type="submit" class="btn background p-1 text-light w-100">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
