{% extends 'index.html' %}
{% load static %}

{% block title %}
<title>Online Bazar | Update Profile Page</title>
{% endblock %}

{% block body %}
<div class="container-fluid mb-2 mt-3">
    <div class="row">
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 mt-1">
            {% if User.pic %}
            <img src="{{User.pic.url}}" class="w-100" style="height: 650px;">
            {% else %}
            <img src="{% static 'images/noimage.jpg' %}" class="w-100">
            {% endif %}
        </div>
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
            {% for i in messages %}
            <div class="alert alert-danger" role="alert">
                {{i}}
              </div>
            {% endfor %}
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <h3 class="background text-light text-center p-2 mt-1">Update User Profile Section</h3>
                <div class="mb-2">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter your Name" value="{{User.name}}">
                </div>
                <div class="mb-2">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter your email" value="{{User.email}}">
                </div>
                <div class="mb-2">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" name="phone" placeholder="Enter your phone number" value="{{User.phone}}">
                </div>
                <div class="mb-2">
                    <label for="name" class="form-label">House Number</label>
                    <input type="text" class="form-control" name="addressline1" placeholder="Enter your House Number" value="{{User.addressline1}}">
                </div>
                <div class="mb-2">
                    <label for="name" class="form-label">Street Number</label>
                    <input type="text" class="form-control" name="addressline2" placeholder="Enter your Street Number" value="{{User.addressline2}}">
                </div>
                <div class="mb-2">
                    <label for="name" class="form-label">Locality</label>
                    <input type="text" class="form-control" name="addressline3" placeholder="Enter your Locality"value="{{User.addressline3}}">
                </div>
                <div class="mb-2">
                    <label for="name" class="form-label">Pin Code</label>
                    <input type="text" class="form-control" name="pin" placeholder="Enter your Pin Code" value="{{User.pin}}">
                </div>
                <div class="mb-2">
                    <label for="name" class="form-label">City</label>
                    <input type="text" class="form-control" name="city" placeholder="Enter your City" value="{{User.city}}">
                </div>
                <div class="mb-2">
                    <label for="name" class="form-label">State</label>
                    <input type="text" class="form-control" name="state" placeholder="Enter your State"value="{{User.state}}">
                </div>
                <div class="mb-2">
                    <label for="pic" class="form-label">Profile Pic</label>
                    <input type="file" class="form-control" name="pic">
                </div>

                <button type="update" class="btn background p-1 text-light w-100">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
